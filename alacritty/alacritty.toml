general.import = ["/Users/neevek/.config/alacritty/alacritty-theme/themes/hyper.toml"]

[colors]
draw_bold_text_with_bright_colors = true

[colors.primary]
background = "#000000"
foreground = "#33ff33"

[font]
builtin_box_drawing = true
size = 16

[font.normal]
family = "Lekton Nerd Font"

[font.offset]
y = 1
x = 0

[font.bold]
family = "Lekton Nerd Font"

[font.italic]
family = "Lekton Nerd Font"
style = "Italic"

[scrolling]
history = 50000

[window]
startup_mode = "Maximized"
